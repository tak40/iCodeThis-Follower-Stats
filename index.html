<!-- @format -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Follower Stats</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <section class="social-followers">
            <h1 class="social-followers__title">Social Followers</h1>
            <div class="card-flipper">
                <div
                    class="social-card-container social-card-container__hovered"
                    aria-labelledby="facebook-followers"
                >
                    <div class="social-card__default">
                        <!-- Default content-->
                        <span class="social-platform"
                            ><i class="fa-brands fa-facebook-f"></i
                        ></span>
                        <span class="followers-count">7881</span>
                    </div>
                    <div class="social-card__hovered">
                        <!-- Hovered content-->
                        <span class="social-platform"
                            ><i class="fa-brands fa-facebook-f icon"></i
                        ></span>
                        <p class="details-cta">More details</p>
                    </div>
                </div>
            </div>

            <div class="card-flipper">
                <div
                    class="social-card-container social-card-container__hovered"
                    aria-labelledby="instagram-followers"
                >
                    <div class="social-card__default">
                        <!-- Default content-->
                        <span class="social-platform"
                            ><i class="fa-brands fa-instagram"></i
                        ></span>
                        <span class="followers-count">4577</span>
                    </div>
                    <div class="social-card__hovered">
                        <!-- Hovered content-->
                        <span class="social-platform"
                            ><i class="fa-brands fa-instagram icon"></i
                        ></span>
                        <p class="details-cta">More details</p>
                    </div>
                </div>
            </div>

            <div class="card-flipper">
                <div
                    class="social-card-container social-card-container__hovered"
                    aria-labelledby="twitter-followers"
                >
                    <div class="social-card__default">
                        <!-- Default content-->
                        <span class="social-platform"
                            ><i class="fa-brands fa-x-twitter"></i
                        ></span>
                        <span class="followers-count">2450</span>
                    </div>
                    <div class="social-card__hovered">
                        <!-- Hovered content-->
                        <span class="social-platform"
                            ><i class="fa-brands fa-x-twitter icon"></i
                        ></span>
                        <p class="details-cta">More details</p>
                    </div>
                </div>
            </div>
            <button class="add-button">+</button>
        </section>
    </body>
</html>
